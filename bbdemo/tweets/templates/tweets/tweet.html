{% verbatim %}
    <script id="tweet" type="text/html">
      <div class="panel panel-default msg-container">
            <div class="panel-heading">
              <h3 class="panel-title user-data" timestamp="{{ timestamp }}">
                 @{{ username }}
              </h3>
            </div>
            <div class="panel-body msg-text">
              {{ text }}
            </div>
        </div>
    </script>
{% endverbatim %}
